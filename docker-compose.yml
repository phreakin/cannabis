services:

  # ── Main application ───────────────────────────────────────────────────────
  app:
    build: .
    container_name: cannabis-aggregator
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data       # database, exports, raw/processed files
      - ./logs:/app/logs       # application logs
      - ./config:/app/config   # sources.yaml / schedules.yaml (live-editable)
    environment:
      FLASK_ENV: "${FLASK_ENV:-production}"
      FLASK_SECRET_KEY: "${FLASK_SECRET_KEY:-change-me-in-production}"
      DATABASE_URL: "${DATABASE_URL:-sqlite:///data/cannabis_aggregator.db}"
      SOCRATA_APP_TOKEN: "${SOCRATA_APP_TOKEN:-}"
      SCHEDULER_ENABLED: "true"
      SCHEDULER_TIMEZONE: "${SCHEDULER_TIMEZONE:-America/Chicago}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── MySQL 8.0 (optional — activate with: --profile mysql) ─────────────────
  db:
    image: mysql:8.0
    container_name: cannabis-db
    restart: unless-stopped
    profiles:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Passw0rd}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-cannabis_data}"
      MYSQL_USER: "${MYSQL_USER:-cannabis}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-Passw0rd}"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root",
             "--password=${MYSQL_ROOT_PASSWORD:-Passw0rd}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis (optional — activate with: --profile redis) ────────────────────
  redis:
    image: redis:7-alpine
    container_name: cannabis-redis
    restart: unless-stopped
    profiles:
      - redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  mysql_data:
  redis_data:
