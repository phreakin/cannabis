services:
  app:
    build: .
    container_name: cannabis-aggregator
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      FLASK_ENV: "${FLASK_ENV:-production}"
      FLASK_SECRET_KEY: "${FLASK_SECRET_KEY}"
      DATABASE_URL: "${DATABASE_URL}"
      SOCRATA_APP_TOKEN: "${SOCRATA_APP_TOKEN:-}"
      SCHEDULER_ENABLED: "true"
      SCHEDULER_TIMEZONE: "${SCHEDULER_TIMEZONE:-America/Phoenix}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    profiles:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-Passw0rd}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-cannabis_data}"
      MYSQL_USER: "${MYSQL_USER:-phreakin}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-Passw0rd}"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    volumes: ["redis_data:/data"]
    ports:
      - "6379:6379"